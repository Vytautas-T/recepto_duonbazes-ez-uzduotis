<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ingredientų įdėjimas į receptą</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<form th:action="@{/recep/ideti_ingredientus}" method="post" th:object="${ingredientai}">
    <input type="hidden" th:field="*{receptoId}">
    <input th:field="*{pavadinimai}" type="text" name="pavadinimas" >
    <input type="submit" value="ideti ingredientus">
</form>
</body>
</html>
