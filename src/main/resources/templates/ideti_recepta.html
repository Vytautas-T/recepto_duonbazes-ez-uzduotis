<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Recepto įdėjimas</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Recepto įdėjimas</h1>
    <hr>
    <h2>Įveskite recepto duomenis</h2>

    <form th:action="@{/recepto/idejo_recepta}" th:object="${receptas}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input th:field="*{pavadinimas}" type="text"  placeholder="Recepto pavadinimas" class="form-control mb-4 col-4">
        <input th:field="*{nurodymai}" type="text"  placeholder="Recepto nurodymai" class="form-control mb-4 col-4">
        <input th:field="*{kalorijosPer100g}" type="text"  placeholder="Recepto kalorijos per 100g" class="form-control mb-4 col-4">
        <input th:field="*{kaina}" type="text"  placeholder="Recepto kaina" class="form-control mb-4 col-4">
        <select th:field="*{receptoKategorija.id}" class="form-control" id="dropDownList">
            <option th:each="kategorija : ${kategorijos}" th:value="${kategorija.getId()}" th:text="${kategorija.getPavadinimas()}"></option>
        </select>
        <br>
        <select th:field="*{receptoKurejas}" class="form-control" id="dropDownList2">
            <option value="0">Pasirinkite kureja</option>
            <option th:each="vartotojas : ${vartotojei}" th:value="${vartotojas.getId()}" th:text="${vartotojas.getUsername()}"></option>
        </select>

        <button type="submit" class="btn btn-info col-2">Išsaugokite receptą</button>

    </form>

    <hr>

    <a th:href="@{/}"> Grįžti atgal</a>
</div>
</body>
</html>
